<div class="home">

  <mat-tab-group>
    <mat-tab label="Person">
      <!--<app-my-component appMyDirective></app-my-component>

      <div [innerHtml]="texto | myPipe:'red'"></div>
      <div [innerHtml]="'meu texto' | myPipe"></div>-->
      <mat-card>
        <mat-paginator #paginator [length]="people.count" [pageSize]="10" [hidePageSize]="true"></mat-paginator>
        <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>

        <mat-accordion *ngIf="people && !loading">
          <mat-expansion-panel *ngFor="let person of people.results">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ person.name }}
              </mat-panel-title>
              <!--<mat-panel-description>
                {{ person.name }}
              </mat-panel-description>-->
            </mat-expansion-panel-header>

            <p>bla bla bla</p>

          </mat-expansion-panel>
        </mat-accordion>
      </mat-card>
    </mat-tab>

    <mat-tab label="Second">
      <mat-card>Simple card</mat-card>
    </mat-tab>

    <mat-tab label="Third">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
